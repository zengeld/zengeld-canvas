name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build Python wheels for multiple platforms
  build-python:
    name: Build Python / ${{ matrix.os }} / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # macOS x86_64
          - os: macos-15
            target: x86_64-apple-darwin
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m crates/canvas-py/Cargo.toml
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*.whl

  # Build source distribution
  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m crates/canvas-py/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  # Build WASM package
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM (web target)
        run: wasm-pack build --release --target web --out-dir pkg
        working-directory: crates/canvas-wasm

      - name: Update package.json for npm
        run: |
          cd crates/canvas-wasm/pkg
          # Change name to match npm package name
          sed -i 's/"name": "zengeld-canvas-wasm"/"name": "zengeld-canvas"/' package.json
          # Add homepage
          sed -i '/"repository"/a\  "homepage": "https://github.com/zengeld/zengeld-canvas",' package.json
          cat package.json

      - name: Upload WASM package
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: crates/canvas-wasm/pkg/

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [build-python, build-sdist]
    runs-on: ubuntu-latest

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # Publish to npm (using OIDC Trusted Publishers)
  publish-npm:
    name: Publish to npm
    needs: [build-wasm]
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write  # Required for OIDC

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download WASM package
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: pkg/

      - name: Publish to npm
        run: npm publish --access public --provenance
        working-directory: pkg

  # Publish Rust crate to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish canvas crate
        run: cargo publish -p zengeld-canvas --token ${{ secrets.CRATES_IO_TOKEN }}

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: [publish-pypi, publish-npm, publish-crates]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/wheels-*/*.whl
            artifacts/wheels-sdist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
